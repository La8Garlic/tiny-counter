<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Counter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .counter { text-align: center; }
        #count {
            font-size: 8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }
        .buttons { display: flex; gap: 1rem; justify-content: center; }
        button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
        #decrease { background: #ff6b6b; color: white; }
        #reset { background: #4ecdc4; color: white; }
        #increase { background: #51cf66; color: white; }
    </style>
</head>
<body>
    <div class="counter">
        <div id="count">0</div>
        <div class="buttons">
            <button id="decrease">-</button>
            <button id="reset">0</button>
            <button id="increase">+</button>
        </div>
    </div>
</body>
</html>
